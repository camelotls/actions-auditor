name: "npm audit"
description: "Runs npm audit for the production dependencies of the uk-mobile repo"
inputs:
    REPORT_INPUT:
        description: "The path where report is located"
        required: true
    AUDIT_TOOL:
        description: "The audit tool"
        required: true
outputs:
    audit_command_output:
        description: "Result of the input command supplied in AUDIT_COMMAND"
runs:
    using: "docker"
    image: "Dockerfile"
